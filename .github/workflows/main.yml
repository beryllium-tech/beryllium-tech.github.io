name: CI

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: install pnpm
        run: npm i -g pnpm

      - name: install deps
        run: pnpm i

      - name: build
        run: pnpm build
        env:
          BASE_PATH: beryllium-tech.github.io

      - name: create .nojekyll
        run: touch .output/public/.nojekyll

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: deploy to pages
        uses: actions/deploy-pages@v4
        id: deployment
